<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"

    />

    <div class="jumbotron jumbotron-fluid mb-0">
      <div class="container">
        <div class="row align-items-center mt-3">

            <a href="#">

                />
              </svg>
            </a>
          </div>
          <h1 class="col-sm-10 text-center display-4 mr-4">
            The Chattanooga Hiking Project
          </h1>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-sm mb-3">
      <button
        class="navbar-toggler mx-auto"
        type="button"
        data-toggle="collapse"
        data-target="#myNavbar"
        aria-controls="myNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul
          class="navbar-nav w-100 list-unstyled align-items-center"
        >
        
          <li class="nav-item mr-1 h4">
            <a href="#" class="nav-link">About Us</a>
          </li>
          <li class="nav-item mr-1 h4">
            <a href="#" class="nav-link">Trails</a>
          </li>
          
          <li class="nav-item mr-1 h4">
            <a href="#" class="nav-link">Donate</a>
          </li>
          <li class="nav-item mr-1 h4">
            <a href="#" class="nav-link">Contact Us</a>
          </li>
          
        </ul>
          <button type="button" class="btn btn-success font-weight-bold" data-toggle="modal" data-target="#loginModal">Login</button>
      </div>
    </nav>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="loginModal">Welcome!</h5>
                </div>
                <div class="modal-body">
                    <form class="container" action="">
                        <div class="form-group row">
                            <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                          </div>
                            <p class="text-center mt-4">Not a member? <a href="">Sign up today!</a></p>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- body cards -->
    <div class="card-deck mb-3">
      <div class="card">
        <img
          class="card-img-top h-75"
          src="/img/reflection-riding.jpg"

        />
        <div class="card-body d-flex align-items-center justify-content-center">
          <h4 class="card-title text-center">
            Reflection Riding Arboretum
          </h4>
        </div>
      </div>
      <div class="card">
        <img
          class="card-img-top h-75"
          src="/img/edwards-point.jpg"
          alt="Card image cap"
        />
        <div class="card-body d-flex align-items-center justify-content-center">
          <h4 class="card-title text-center">Edward's Point</h4>
        </div>
      </div>
      <div class="card">
        <img
          class="card-img-top h-75"
          src="/img/bay-point-loop.jpg"
          alt="Card image cap"
        />
        <div class="card-body d-flex align-items-center justify-content-center">
          <h4 class="card-title text-center">Bay Point Loop</h4>
        </div>
      </div>
    </div>
    <div class="card-deck mb-3">
      <div class="card">
        <img
          class="card-img-top h-75"
          src="/img/big-soddy-creek.jpg"
          alt="Card image cap"
        />
        <div class="card-body d-flex align-items-center justify-content-center">
          <h4 class="card-title text-center">Big Soddy Creek</h4>
        </div>
      </div>
      <div class="card">
        <img
          class="card-img-top h-75"
          src="/img/foster-falls.jpg"
          alt="Card image cap"
        />
        <div class="card-body d-flex align-items-center justify-content-center">
          <h4 class="card-title text-center">Foster Falls</h4>
        </div>
      </div>
      <div class="card">
        <img
          class="card-img-top h-75"
          src="/img/greenway-farms.jpg"
          alt="Card image cap"
        />
        <div class="card-body d-flex align-items-center justify-content-center">
          <h4 class="card-title text-center">Greenway Farms Loop</h4>
        </div>
      </div>
    </div>

    <!-- footer -->
      <footer class="container-fluid">
          <div class="row align-items-center">
              <h5 class="col-12 text-center mt-3">Connect With Us!</h5>
              <div class="col-12 text-center mb-3">
                  <a href="http://instagram.com/"><i class="fa fa-instagram fa-2x"></i></a>
                  <a href="http://facebook.com/"><i class="fa fa-facebook fa-2x"></i></a>
                  <a href="http://twitter.com/"><i class="fa fa-twitter fa-2x"></i></a>
                  <a href="http://youtube.com/"><i class="fa fa-youtube fa-2x"></i></a>
              </div>
          </div>
        </footer>
   

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
